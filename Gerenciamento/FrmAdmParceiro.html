<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col-sm-3"></div>
            <div class="col-sm-7 ">
                <h1 style="text-align: center ;">Cadastro de Parceiro</h1>
                <hr>
                <form action="" method="post" class="form-control p-4  " id="FrmAdmParceiro">
                    <div class="row ">
                        <!-- ID  -->
                        <div class="col-sm-2">
                            <div>
                                <label for="txtIDParceiro">ID Prestador</label><br>
                                <input type="text" name="txtID" id="txtIDParceiro" placeholder="ID"
                                    class="form-control">
                            </div>
                        </div>

                        <!--Botão Pesquisar-->
                        <div class="col-sm-4">
                            <br>
                            <div>
                                <button id="btoPesquisarParceiro" class="btn btn-primary">Pesquisar</button>
                            </div>
                        </div>

                        <!--Data Cadastro-->
                        <div class="col-sm-4">

                            <div>
                                <label for="txtDataParceiro">Data Cadastro</label>
                                <input type="date" name="txt" id="txtDataParceiro" placeholder="dd/mm/aaaa"
                                    class="form-control">
                            </div>
                        </div>



                    </div>

                    <!-- NOME -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div>
                                <label for="txtNomeParceiro">Nome</label>
                                <input type="text" name="txtNomeParceiro" id="txtNomeParceiro" placeholder="Nome"
                                    class="form-control">
                            </div>
                        </div>

                        <!-- FOTO DE PERFIL -->
                        <div class="col-sm-4">
                            <div>
                                <label for="txtImg">Foto de perfil</label>
                                <input type="file" class="form-control" id="txtImg" name="txtImg"
                                    onchange="CarregarImg(this)">
                                <img src="" id="preImg" height="200">
                            </div>
                        </div>


                        <div style=" display: none;">
                            <label for="base64Code">Base 64</label>
                            <textarea name="base64Code" id="base64Code" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <!-- Área de Interese -->
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="txtAreaParceiro">Area de atuação</label>
                            <select class="form-select inputBorder" aria-label="Default select example"
                                name="txtAreaParceiro" required="required">

                                <option value="Area 1">Area 1</option>

                                <option value="Outros">Outros</option>

                            </select>

                        </div>

                        <!-- CNPJ -->
                        <div class="col-sm-4 inputBox">
                            <label for="txtCnpjParceiro">CNPJ</label><br>
                            <input type="text" id="txtCnpjParceiro" name="txtCnpjParceiro" required="required"
                                class="form-control">
                        </div>
                    </div>
                    <br>

                    <!-- Nacionalidade -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div>
                                <label for="txtNacionalidadeParceiro">Nacionalidade</label>
                                <input type="text" name="txtNacionalidadeParceiro" id="txtNacionalidadeParceiro"
                                    class="form-control">
                            </div>
                        </div>

                        <!-- CIDADE -->
                        <div class="col-sm-4">
                            <div>
                                <label for="txtCidadeParceiro">Cidade</label>
                                <input type="text" name="txtCidadeParceiro" id="txtCidadeParceiro" class="form-control">
                            </div>
                        </div>

                        <!-- UF -->

                        <div class="col-sm-4">
                            <div>
                                <label for=""></label>
                                <select class="form-select inputBorder" aria-label="Default select example"
                                    name="txtUFParceiro" required="required">

                                    <option value="RJ">RJ</option>

                                    <option value="SP">SP</option>
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <!-- BAIRRO -->
                        <div class="col-sm-4">
                            <div>
                                <label for="txtBairroParceiro">Bairro</label>
                                <input type="text" name="txtBairroParceiro" id="txtBairroParceiro" class="form-control">
                            </div>
                        </div>

                        <!-- ENDEREÇO -->
                        <div class="col-sm-4">
                            <div>
                                <label for="txtEnderecoParceiro">Endereço</label>
                                <input type="text" name="txtEnderecoParceiro" id="txtEnderecoParceiro"
                                    class="form-control">
                            </div>
                        </div>

                        <!-- NUMERO -->
                        <div class="col-sm-2">
                            <div>
                                <label for="txtNumeroParceiro">Numero</label>
                                <input type="text" name="txtNumeroParceiro" id="txtNumeroParceiro" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- COMPLEMENTO -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div>
                                <label for="txtComplementoParceiro">Complemento</label>
                                <input type="text" name="txtComplementoParceiro" id="txtComplementoParceiro"
                                    class="form-control">
                            </div>
                        </div>

                        <!-- Telefone -->
                        <div class="col-sm-3">
                            <div>
                                <label for="txtCelularParceiro">Celular</label>
                                <input type="text" name="txtCelularParceiro" id="txtCelularParceiro"
                                    placeholder="Bairro" class="form-control">
                            </div>
                        </div>
                        <!-- CEP -->
                        <div class="col-sm-3">
                            <div>
                                <label for="txtCepParceiro">Cep</label>
                                <input type="text" name="txtCepParceiro" id="txtCepParceiro" class="form-control">
                            </div>
                        </div>

                    </div>

                    <!-- EMAIL -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div>
                                <label for="txtEmailParceiro">Email</label>
                                <input type="text" name="txtEmailParceiro" id="txtEmailParceiro" class="form-control">
                            </div>
                        </div>
                        <!-- Status -->

                        <div class="col-sm-4">
                            <label for="txtStatusParceiro">Status</label>
                            <select name="txtStatusParceiro" id="txtStatusParceiro" class="form-control">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>

                    </div>
                    <hr>
                    <!-- BOTÃO -->
                    <div class="col-sm-6">

                        <button id="btoCadastrarParceiro" class="btn btn-outline-success">Cadastrar</button>
                        <button name="btoAlterarParceiro" class="btn btn-outline-warning">Alterar</button>
                        <button name="btoExcluirParceiro" class="btn btn-outline-danger">Excluir</button>
                    </div>

                    <div id="Resposta"></div>

                </form>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>

    <script>
        console.log("teste");

        function CarregarImg(imagem) {
            var preview = document.getElementById("preImg");
            var file = document.getElementById("txtImg").files[0];

            var reader = new FileReader();

            reader.onloadend = function () {
                var caminho = reader.result;
                preview.src = caminho;

                $("#base64Code").val(caminho);
            }

            if (file) {
                reader.readAsDataURL(file);
            }
            else {
                preview.src = "";
            }
        }

    </script>



</body>

</html>
